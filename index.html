<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="main-container">
        <div id="header-container">
            <h1>Tic Tac Toe</h1>
        </div>
        <div id="game-container">
            <div id="message-container">                
                <span id="message-text"></span> <button id="reset-button">Play again?</button>
            </div>
            <div id="player-container">
                <form action="" id="add-player-form">
                    <label for="playerOneName">Player One Name:</label><br>
                    <input type="text" id="playerOneName" name="playerOneName"><br>
                    <label for="playerTwoName">Player Two Name:</label><br>
                    <input type="text" id="playerTwoName" name="playerTwoName"><br>
                    <input type="submit" value="Start Game" id="submit-button">
                </form>
            </div>
            <div id="board"></div>
        </div>
        
    </div>    
    
    <script src="./script.js"></script>
</body>
</html>
